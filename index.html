<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona live tracking by ROHIT</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="head">
            <i class="fas fa-virus" id="virus"></i>
          <h1>Covid-19</h1>
          <i class="fas fa-virus" id="virus"></i>
        </div>
        <div class="content">
            <div class="top">
                 <div class="country">
                     <img src="flag.png" class="flag">
                    <h1>India</h1>
                    <img src="flag.png" class="flag">
                </div>
                
                <h3 id="date">june 6 2020 | Tuesday</h3>
            </div>
        </div>
        <div class="cases">
            <div class="active">
                <div class="activecases">
                    <h1>Active Cases</h1>
                    <h2 id="active"></h2>
                </div>
                <div class="activecasesnew">
                    <h1>Active Cases <span id="new">New</span></h1>
                    <h2 id="activenew"></h2>
                </div>

            </div>
            <div class="active">
                <div class="recoveredcases">
                    <h1>Recovered</h1>
                    <h2 id="recovered"></h2>
                </div>
                <div class="recoveredcasesnew">
                    <h1>Recovered <span id="new">New</span></h1>
                    <h2 id="recoverednew"></h2>
                </div>

            </div>
            <div class="active">
                <div class="deathcases">
                    <h1>Death</h1>
                    <h2 id="die"></h2>
                </div>
                <div class="deathcasesnew">
                    <h1>Death <span id="new">New</span></h1>
                    <h2 id="dienew"></h2>
                </div>

            </div>
            <div class="total">
                <div class="totalcases">
                    <h1>Total</h1>
                    <h2 id="totalcases"></h2>
                </div>
            </div>
        </div>
    </header>
    
</body>
<script src="app.js"></script>
</html>
